<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matador de Monstros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        <div class="container" id="jogo">
            <!-- Inicio da Barra -->
            <div class="container" id="barra">
                <div class="row">
                    <div class="col-6">
                        <h3 class="font-weight-light">Jogador</h3>
                        <div class="barra-de-progresso">
                            <div class="progresso" :class="{danger: lifeJogador<20}" :style="{width: lifeJogador+'%'}">
                            </div>
                        </div>
                        <p>{{this.lifeJogador}}%</p>
                    </div>
                    <div class=" col-6 ">
                        <h3 class="font-weight-light ">Monstro</h3>
                        <div class="barra-de-progresso ">
                            <div class="progresso" :class="{danger: lifeMonstro<20}" :style="{width: lifeMonstro+'%'}">
                            </div>

                        </div>
                        <p>{{this.lifeMonstro}}%</p>
                    </div>
                </div>
            </div>
            <!-- Fim da Barra -->
            <!-- Inicio do Resultado -->
            <div v-if="hasResutlt" class="container" id="resultado">
                <div v-if="lifeMonstro <=0" class="win">Você ganhou!!! ;)</div>
                <div v-if="lifeJogador<=0" class="loser">Você perdeu! :(</div>
            </div>
            <!-- Fim do Resultado -->
            <!-- Inicio dos Botões -->
            <div class=" container " id="botoes">
                <button v-show="newGame " @click="newGame=! newGame " class="btn btn-primary text-uppercase ">Iniciar
                    Novo Jogo</button>
                <button v-show="!newGame " @click="ataque() " class="btn btn-danger text-uppercase ">Ataque</button>
                <button v-show="!newGame " @click="ataqueespecial() " class="btn btn-warning text-uppercase ">Ataque
                    Especial</button>
                <button v-show="!newGame " @click="curar() " class="btn btn-success text-uppercase ">Curar</button>
                <button v-show="!newGame " @click="newGame=! newGame, desistir() "
                    class="btn btn-secondary text-uppercase ">Desistir</button>
            </div>
            <!-- Fim do Botões -->
            <!-- Inicio do Historico -->
            <div class="container " id="historico ">
                <ul>
                    <li v-for="atk in atkMonstro">{{atk}}</li>
                    <!-- Monstro atingiu Jogador com {{atkJ}} -->
                    <!-- Jogador atingiu Monstro com {{atkJ}} -->
                    <!-- Jogador ganhou força de {{heal}} -->
                </ul>
            </div>
            <!-- Fim do Historico -->











        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js "></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
        <script src="app.js "></script>
    </body>

</html>
