<div id="app">
    <p>{{contador}}</p>
    <button @click="somar">Somar 1</button>
    <input type="text" :value="contador">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
</script>
