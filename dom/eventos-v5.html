<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY" id="text">
        Mouse {{x}} e {{y}}
        <span v-on:mousemove.stop="">PARAR AQUI!!!!</span>
    </p>

    <hr>

    <input type="text" v-on:keyup.enter.alt="exibirAlerta">

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, ev) {
                console.log(passo, ev)
                this.contador += passo
            },
            atualizarXY(ev) {
                this.x = ev.clientX
                this.y = ev.clientY
            },
            parar(ev) {
                ev.stopPropagation()
            },
            exibirAlerta(event) {
                alert("Estou te alertando!!!")
            }
        }
    })
</script>
