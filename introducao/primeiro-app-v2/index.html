<div id="app">
    <p>{{titulo}}</p>
    <input type="text" v-on:input="alteraTitulo">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<script>
    new Vue({
        el: "#app",
        data: {
            titulo: 'Usando VueJS!'
        },
        methods: {
            alteraTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
